<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .graph-page-container{
            display: flex;
            height:100vh;
            width: 100%;
            background-color: antiquewhite;
            flex-wrap: wrap;
            gap: 2vh;
            align-items: center;
            justify-content: space-evenly;
        }

        .graph-table-container{
            width: 60%;
            height: 80vh;
            background-color: #fff;
            border-radius: 5vh;
            display: flex;
            flex-direction: column;
            align-items: center;


        }
        .graph-container{
            width: 38%;
            height: 80vh;
            background-color: #fff;
            border-radius: 5vh;

        }

        .graph-table-container table  {
            position:relative ;
            
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 20px;
        }
        .graph-table-container h2 {
            margin-bottom: 20px;
            text-align: left;
        }
        .graph-table-container table {
            
            width: 80%;
            height: 60vh;;
            border-collapse: separate;
            border-spacing: 0 10px; 
        }
        .graph-table-container table th, .graph-table-container table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        .graph-table-container table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .graph-table-container table tr {
            background-color: #f9fafb; 
        }
        .graph-table-container table tr:hover {
            background-color: #e2e6ea; 
        }
        .graph-table-container table td img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
     
      
       
        .action-icon {
           
            font-size: 18px;
            color: #6c757d;
        }
        .action-icon:hover {
            color: #343a40;
        }

        .graph-container{
            display: flex;
            justify-content: center;
        }

       .graph-container nav{
        width: 95%;
        display: flex;
        flex-direction: column;
        
        
       }

       .nav-links{
        list-style-type:  none;
        display: flex;
        gap:10px;
        justify-content:flex-start;
        
       }

       .nav-graphs{
       
        justify-content: flex-start;
        
       }

       .nav-links button{
        border:none;
        background-color: #fff;
        padding: 2px 10px;
        border-radius: 3px;
        border-bottom:1px solid #6c757d;
        

       }
       .nav-links button:active{
        background-color: #6c757d;
        color:#ffffff;
        transition:  ease-out;
       }
        
    </style>
</head>


<body>
    <div class="graph-page-container">
        <div class="graph-table-container">

            <h2 style="font-family: Arial, sans-serif; ">Prices</h2>
            <table>
                <thead>
                    <tr>
                        <th>Commodity</th>
                        <th>Previous</th>
                        <th>Today</th>
                        <th>Tomorrow</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="./Carrot-removebg-preview.png" alt="User Photo"> Carrot</td>
                        <td class="status-active">25 Rs</td>
                        <td>30</td>
                        <td>28</td>
                        
                    </tr>
                    <tr>
                        <td><img src="./Download_Tomato__Vegetable__Food__Royalty-Free_Vector_Graphic-removebg-preview.png" alt="User Photo"> Tomato</td>
                        <td class="status-active">25 Rs</td>
                        <td>30</td>
                        <td>28</td>
                    </tr>
                    <tr>
                        <td><img src="./Illustration_of_a_Cabbage-removebg-preview.png" alt="User Photo">Cabbage</td>
                        <td class="status-active">25 Rs</td>
                        <td>30</td>
                        <td>28</td>
                    </tr>
                    <tr>
                        <td><img src="./Carrot-removebg-preview.png" alt="User Photo"> Carrot</td>
                        <td class="status-active">25 Rs</td>
                        <td>30</td>
                        <td>28</td>
                </tbody>
            </table>

        </div>
        <div class="graph-container">

            <nav>
            
                <ul class="nav-links nav-graphs">
                    <li><button>Graph</button></li>
                    <li><button>trends</button></li>
                </ul>
               
                <ul class="nav-links">
                    <li><button>Carrot</button></li>
                    <li><button>tomato</button></li>
                    <li><button>potato</button></li>
                    <li><button>cabbage</button></li>
                    <li><button>beans</button></li>
                    <li><button>turnip</button></li>
                    
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
