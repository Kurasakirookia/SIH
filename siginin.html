<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container{
            height: max-content;
            width: 450px;
            border: 0.5px solid gray;
            border-radius: 10px;
            
            
            
        }

        body .siginin-page-container{
            display: flex;
            
            justify-content: center;
            align-items: center;
        }

        .signin-welcome{
            font-family: Montserrat;
            font-size: 40px;
            padding: 10px;

        }
    </style>
</head>

<body>
<div class="siginin-page-container">
    <div class="form-container">
        <form>
            <img class="mb-4" src="./Agro Farming Logo Branding.jpeg" alt="" width="72" height="57" style="border-radius:10px;">
            <h1 class="signin-welcome  ">Welcome to Agrino</h1>
        
            <div class="form-floating">
            <!-- <h2 sigin-welcome> E-mail</h2> -->
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" fdprocessedid="po13b">
            <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" fdprocessedid="ddrpu">
            <label for="floatingPassword">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" fdprocessedid="qddqd">Sign in</button>

        </form>
    </div>
</div>

</body>
</html>
